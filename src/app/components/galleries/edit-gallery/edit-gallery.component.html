<section>
  <form>
    <input
      type="file"
      name="file"
      id="file"
      multiple
      (change)="detectFiles($event)"
    />
    <div *ngIf="uploadPercent | async as progress">
      <mat-progress-bar
        mode="determinate"
        value="{{ uploadPercent }}"
      ></mat-progress-bar>
    </div>
    <div class="image-preview" [hidden]="!imageURL">
      <img [src]="imageURL || '//:0'" />
    </div>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      (click)="uploadImages()"
    >
      Upload
    </button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      (click)="uploadImages()"
    >
      Save Gallery
    </button>
  </form>
</section>
