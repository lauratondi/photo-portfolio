<mat-toolbar class="navbar navbar-expand mb-4" color="primary">
  <h1><a routerLink="/" class="nav-link">Welcome to the Gallery!</a></h1>
  <ul class="navbar-nav ml-auto">
    <li
      class="nav-item"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a routerLink="/galleries" class="nav-link">Galleries</a>
    </li>
    <li
      class="nav-item"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a routerLink="/about" class="nav-link">About</a>
    </li>

    <li class="nav-item" *ngIf="!isLoggedIn">
      <a routerLink="/login" class="nav-link">Login</a>
    </li>
    <li
      class="nav-item"
      *ngIf="isLoggedIn"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a routerLink="/admin" class="nav-link">Admin</a>
    </li>
    <li
      class="nav-item"
      *ngIf="isLoggedIn"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a href="#" (click)="onLogoutClick()" class="nav-link">Logout</a>
    </li>
  </ul>
</mat-toolbar>
